apiVersion: v1
kind: Service
metadata:
  name: mongo
  namespace: mongo
  labels:
    app: mongodb-statefulset
spec:
  ports:
  - name: mongo
    port: 27017
    targetPort: 27017
  clusterIP: None
  selector:
    app: mongodb-statefulset

---

apiVersion: v1
kind: Service
metadata:
  name: mongodb-service-0
  namespace: mongo
  labels:
    app: mongodb-statefulset-0
spec:
  ports:
  - port: 27017
    targetPort: 27017
    protocol: TCP
    nodePort: 30000
  selector:
    statefulset.kubernetes.io/pod-name: mongodb-statefulset-0
  type: NodePort

---

