apiVersion: apps/v1
kind: Deployment
metadata:
  name: plex
  labels:
    app: plex
  namespace: plex
spec:
  replicas: 1
  selector:
    matchLabels:
      app: plex
  template:
    metadata:
      labels:
        app: plex
    spec:
      containers:
      - name: plex
        image: ghcr.io/linuxserver/plex:latest
        env:
        - name: PUID
          value: "972"
        - name: PGID
          value: "972"
        - name: TZ
          value: "Europe/London"
        - name: PLEX_CLAIM
          value: "claim-kZLad-_rxkJuPtUecVCc"
        ports:
        - containerPort: 32400
          protocol: TCP
        volumeMounts:
        - mountPath: /config
          name: plex-config
        - mountPath: /movies
          name: plex-media
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                - key: kubernetes.io/hostname
                  operator: In
                  values:
                    - turing4
      volumes:
      - name: plex-config
        persistentVolumeClaim:
          claimName: plex-configuration-pvc
      - name: plex-media
        persistentVolumeClaim:
          claimName: plex-content-pvc
